<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="HandheldFriendly" content="true"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	
	<link rel="shortcut icon" href="img/dextra-icon.ico" type="image/x-icon" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
	
	<title>Dextranet</title>
</head>
<body>
        <div id="container">
            <div id="header_placeholder"></div>
            <div id="header_container" rel="section">
                <ul id="header_main_menu">
					<li id="header_main_menu_logo">
						<a href="#">
							<span class="icon_header_logo"></span>
						</a>
					</li>
					<li>
						<a href="https://dextranet.dextra.com.br/pma" target="_blank">PMA</a>
					</li>
					<li>
						<a href="https://redmine.dextra.com.br/projects/suporte/issues/new" target="_blank">Infra</a>
					</li>
					<li>
						<a href="https://dextranet.dextra.com.br/wiki/wiki" target="_blank">Wiki</a>
					</li>
					<li>
						<a href="http://dexboard-reload.appspot.com/" target="_blank">Dexboard</a>
					</li>
					<li>
						<a href="https://dextranet.dextra.com.br/dextraminds" target="_blank">Minds</a>
					</li>
					<li>
						<a href="https://redmine.dextra.com.br" target="_blank">Redmine</a>
					</li>
					<li>
						<a href="https://redmine.dextra.com.br" target="_blank">Redmine</a>
					</li>
				</ul>
                <div id="box_user_actions"></div>
                <div id="box_user"></div>
                <div id="header_search_box">
                    <form id="form_search">
                        <input type="text" placeholder="Procurar postagens e pessoas..." id="form_search_input" />
                        <input type="submit" value="" title="Procurar!" id="form_search_submit" />
                    </form>
                </div>
            </div>
            <div id="sidebar_left" rel="section">
				<ul id="sidebar_left_menu">
					<li id="sidebar_left_home" class="active">
						<a href="#" id="button_sidebar_left_home" tabindex="1">
							<span class="icon_sidebar_left_home"></span>
							Home
						</a>
					</li>
					<li id="sidebar_left_new_post">
						<a href="#" id="button_sidebar_left_novopost" tabindex="2">
							<span class="icon_sidebar_left_novopost"></span>
							Novo post
						</a>
					</li>
					<li id="sidebar_left_team">
						<a href="#" id="button_sidebar_left_team" tabindex="3">
							<span class="icon_sidebar_left_equipe"></span>
							Equipe
						</a>
					</li>
					<li id="sidebar_left_profile">
						<a href="#" id="button_sidebar_left_profile" tabindex="4">
							<span class="icon_sidebar_left_perfil"></span>
							Perfil
						</a>
					</li>
					<li id="sidebar_left_new_banner">
						<a href="#" id="button_sidebar_left_new_banner" tabindex="5">
							<span class="icon_sidebar_left_categoria"></span>
							Banner
						</a>
					</li>
				</ul>
			</div>
            <div id="container_main_overlay"></div>
            <div id="container_mensagem" class="message"></div>
            <div id="container_main" rel="section" class="clearfix">
                <div id="content_left" class="block-white">
                </div>
                <div id="content_right">
                </div>
            </div>
        </div>
</body>
</html>
