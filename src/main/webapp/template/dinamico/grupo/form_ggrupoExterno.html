	var email;
	$( "input[name='emailExterno']:last").keypress(function(e){
		var code = e.keyCode || e.which;
		if (code  == 13) {
			e.preventDefault();
			email = $(this).val();

			if($(this).parent().find("#dominioEmail").length){
				$(this).before( "<p id='grupoEmailExterno'>" + email + "@dextra-sw.com");
				$(this).val('');
				$(this).parent().find("#dominioEmail").remove();
				$(this).attr('placeholder', 'Email externo');
			}else if(stringUtils.validaEmail(email)){
				$(this).parent().find('div#emails_externos').append("<p id='emailExterno'>" + email + "<span class='ui-icon ui-icon-close excluirEmailExterno'></p>");
				$(this).val('');
			}
		    return false;
		}
	});

	$(document).delegate('.excluirEmailExterno', 'click', function(){
        $(this).parent().hide('fast', function(){
        	$(this).remove();
        });
        return false;
    });


</script>
